<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="header">
            <div class="title">MAGIC</div>
            <div class="title">Etch-A-Sketch</div>
            <div class="title">SCREEN</div>
        </div>
        <main class="main">
            <div id="size">16 x 16</div>
            <div id="container"></div>
            <div id="color">Black</div>
        </main>
        <div id="buttons">
            <div id="sizeKnob">
                <div class="dot"></div>
            </div>
            <button id="clear">Clear</button>
            <div id="colorKnob">
                <div class="dot"></div>
            </div>    
        </div>
    </body>
</html>
